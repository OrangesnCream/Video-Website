<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    <title>Registration</title>
</head>
<body>
    <header>
        <h2>
            Register an account here :D
        </h2>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="viewpost.html">View post</a></li>
                <li><a href="postvideo.html">Post video</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <div class="input-group">
            <label for="username">User  Name</label>
            <input class="input-text" type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <label for="Email">Email</label>
            <input class="input-text" type="text" name="Email" id="Email" placeholder="Email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input class="input-text" type="password" name="password" id="password" placeholder="password">
        </div>
        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input class="input-text" type="password" name="password" id="confirm_password" placeholder="Confirm password">
        </div>
        <div class ="checkbox-group">
            <label for="ageCheck"> Are you 13+ years of age</label>
            <input type="checkbox" id="ageCheck" name="ageCheck" value="is13">
        </div>
        <div class="checkbox-group">
            <label for="tosCheck"> Do you accept the <a href="#">Terms and conditons.</a></label>
            <input type="checkbox" id="tosCheck" name="tosCheck" value="tos">
        </div>
        <!--<input type="submit" value="Register">-->
    </form>
    <input class="submit-button" type="submit" value="Register">
    <input class="submit-button clear-button" type="submit" value="Clear">
    <footer>

    </footer>
</body>
</html>
